<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-c">
        <div class="days-c">
            Days
            <div id="days">0</div>
        </div>
        <div class="hours-c">
            Hours
            <div id="hours">0</div>
        </div>
        <div class="minutes-c">
            Minutes
            <div id="minutes">0</div>
        </div>
        <div class="seconds-c">
            Seconds
            <div id="seconds">0</div>
        </div>
    </div>
</body>
</html>
